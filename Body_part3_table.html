<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Html part-3 Table</title>
</head>
<body>
	<h4>html table</h4>
	<table border="1" height="80" width="300">
		<tr>
			<th>Name</th>
			<th>Roll</th>
			<th>Regi</th>
		</tr>
		<tr>
			<td>Abir</td>
			<td>25052</td>
			<td>451250</td>
		</tr>
	</table>
   <h4>html table with cellpadding and cellspacing</h4>
   <table border="1" height="80" width="300" cellpadding="5" cellspacing="10">
		<tr>
			<th>Name</th>
			<th>Roll</th>
			<th>Regi</th>
		</tr>
		<tr>
			<td>Abir</td>
			<td>25052</td>
			<td>451250</td>
		</tr>
	</table>
	<h4>html table create with colspan and rowspan</h4>
	<table border="1" height="150" width="500" cellspacing="0">
		<tr>
			<td rowspan="5"></td>
			<td colspan="3"></td>				
		</tr>
		<tr>
			<td colspan="2"></td>
		    <td rowspan="4"></td>
		</tr>
		<tr>	
			<td></td>
			<td rowspan="2"></td>
		</tr>
		<tr>
			<td></td>
		</tr>
		<tr>		
			<td colspan="2"></td>
		</tr>
	</table>
	<br>
	<br>
	<table border="1" height="150" width="500" cellspacing="0">
		<tr>
			<td colspan="2"></td>
			<td rowspan="2"></td>
		</tr>
		<tr>
			<td colspan="2"></td>
			
		</tr>
		<tr>
			<td rowspan="2"></td>
			<td rowspan="2"></td>
			<td></td>

		</tr>
		<tr>
		<td></td>
		</tr>		
	</table>
	<h4>thead tbody tfooter tag</h4>
	 <table border="1" width="300" height="100" border="1">
	 	<thead>
	 		<th>name</th>
	 		<th>mobile</th>
	 		<th>address</th>
	 	</thead>
	 	<tbody>
	 		<td>Abir</td>
	 		<td>015000</td>
	 		<td>Dhaka</td>
	 	</tbody>
	 	<tfoot>
	 		<td colspan="3">Footer</td>
	 	</tfoot>
	 </table>
</body>
</html>
